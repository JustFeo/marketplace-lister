name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mlister
        ports: [ '5432:5432' ]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports: [ '6379:6379' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - name: Lint
        run: |
          black --check .
          isort --check-only .
          flake8 .
      - name: Prepare DB
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/mlister
        run: |
          alembic upgrade head
      - name: Tests
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/mlister
          REDIS_URL: redis://localhost:6379/0
        run: pytest -q 